name: Deploy Spotify Worker

on:
  push:
    branches:
      - main
    paths:
      - worker/**
      - .github/workflows/deploy-worker.yml
  workflow_dispatch:

concurrency:
  group: worker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: worker

      - name: Publish deployment summary
        run: |
          {
            echo "## Cloudflare Worker Deployment";
            echo "";
            echo "- Worker: spotify-now-playing";
            echo "- Source: worker/src/index.ts";
          } >> "$GITHUB_STEP_SUMMARY"
